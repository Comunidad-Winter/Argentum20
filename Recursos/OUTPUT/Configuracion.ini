[TUTORIAL1]
Grh=51653
Cantidad=3
texto1=Te has muerto aventurero, camina a la ciudad mas cercana y visita al Sacerdote de la ciudad. El te puede ayudar!, si lo prefieres puedes usar el /hogar para que tus poderes te teletransporten a tu ciudad natal.
en_texto1=You have died adventurer, walk to the nearest city and visit the Priest of the city. He can help you! If you prefer, you can type /hogar so that your powers teleport you to your hometown.
texto2=¡Tu velocidad es mas rapida mientras permanezcas muerto, para que puedas llegar a la ciudad de forma rapida!
en_texto2=Now your speed is faster while you remain dead, so you can get to the city quickly!
texto3=Mientras permanezcas muerto, no puedes ver a otros aventureros, dado que permaneces en otro mundo paralelo,  por suerte los aventureros pueden ver tu alma en pena caminando por las tierras y revivirte si disponen de los recursos necesarios.
en_texto3=When you are dead, you cannot see other adventurers, since you remain in another parallel world, luckily the adventurers can see your banshee walking through the lands and revive you if they have the necessary resources.
titulo=Estás muerto
en_titulo=You are dead
Activo=1

'ZONA INSEGURA
[TUTORIAL2]
Grh=36467
Cantidad=3
texto1=Te estás adentrando a una zona insegura donde puedes ser atacado por otros aventureros,  en los mapas inseguros los items que poseas así como el oro no están a salvo y los puedes perder...
texto2=Para evitar la perdida de los objetos que vayas recolectando puedes usar la boveda de las ciudades para guardarlos de forma segura, de esta forma no los pierdes.
texto3=De igual forma en las zonas inseguras se encuentran los NPC's algunos muy fuertes que pueden matarte, asegúrate de que eliges el NPC adecuado para tu nivel.
en_texto1=You are entering an insecure area where you can be attacked by other adventurers, in insecure maps the items you have and the gold are not safe and you can lose it...
en_texto2=To avoid losing the items you collect you can use the city banker to store the items safely, this way you don't lose them.
en_texto3=Similarly in unsafe areas there are some very strong NPC's that can kill you, make sure you choose the right NPC for your level.
titulo=Zona insegura
en_titulo=Danger zone
Activo=0

'USUARIO NUEVO
[TUTORIAL3]
Grh=3600
Cantidad=13
texto1=Bienvenido a las tierras de Argentum, si es tu primera vez por estas tierras te explicaremos la mecanica del juego...
texto2=En la parte de la derecha es donde tienes el inventario junto al boton de hechizos para las clases magicas o semi-magicas.
texto3=El inventario te sirve para equipar los items basicos, vestimenta,comida,pociones...
texto4=Actualmente tienes los items para sobrevivir por poco tiempo, una ropa de newbie y pociones de newbie, cuando dejes de ser newbie el equipo desaparecerá...
texto5=Las pociones sirven para restaurarte las barras que ves abajo de tu inventario, vida, mana en caso de clase magica o semi magica, energia, comida y bebida...
texto6=La barra de energia funciona dependiendo del estado de tu pj, necesita tener la barra de comida y bebida llena y con una ropa basica equipada...
texto7=En el boton menu tienes las configuraciones basicas a si como la busqueda de alianzas de clan entre otras opciones...
texto8=Abajo del boton menu ves tres pociones, son oxigeno, agilidad de tu personaje para fallar menos golpes y la fuerza para pegar mas fuerte, esto ayuda a obtener mas experiencia por golpe...
texto9=En la parte izquierda de las estadisticas conocido como "dopas" explicado anteriormente se encuentra tu oro equipado, este oro se cae si mueres...
texto10=Por lo cual te recomiendo que visites al banquero para guardar el oro que no utilices y retirarlo en el momento de usarlo...
texto11=Si quieres interactuar con otros usuarios lo puedes hacer pulsando ENTER y a continuación tu mensaje, también dispones de un MENU especifico cuando das clic derecho en el personaje con el que quieres interactuar...
texto12=Si tienes alguna duda, no dudes en utilizar /GM y uno de nuestros Game Master te atenderán a la mayor brevedad posible...
texto13=Dicho esto... ¡A disfrutar de las aventuras que te ofrece las tierras de Argentum Online!
en_texto1=Welcome to the lands of Argentum, if this is your first time in these lands we will explain the mechanics of the game...
en_texto2=On the right hand side is where you have your inventory next to the spells button for magical or semi-magical classes.
en_texto3=The inventory is used to equip basic items, clothing, food, potions... Or simply the items that you find on the maps.
en_texto4=Currently you have the items to survive for a short time, newbie clothes and newbie potions, when you stop being a newbie the equipment will disappear...
en_texto5=The potions are used to restore the bars you see below your inventory, life, mana in case of magical or semi-magical class, energy, food and drink...
en_texto6=The energy bar works depending on the state of your pj, you need to have the food and drink bar full and with a basic outfit equipped...
en_texto7=In the menu button you have the basic settings as well as the search for clans, alliances and among other options...
en_texto8=Below the menu button you see three potions, they are oxygen, your character's agility to miss fewer hits and the strength to hit harder, this helps to get more experience per hit...
en_texto9=In the left part of the statistics known as "dopas" explained above is your equipped gold, this gold drops if you die...
en_texto10=Therefore I recommend that you visit the banker to keep the gold you don't use and withdraw it when you use it...
en_texto11=If you want to interact with other users you can do it by pressing ENTER and then your message, you also have a specific MENU when you right click on the character you want to interact with...
en_texto12=If you have any questions, don't forget to use /GM and one of our Game Masters will assist you as soon as possible...
en_texto13=Now... Enjoy the adventures offered by the lands of Argentum Online!
titulo=Bienvenido a AO 20!
en_titulo=Welcome to AO 20!
Activo=1

'SKILLPOINTS
[TUTORIAL4]
Grh=49200
Cantidad=3
texto1=Los skills varian dependiendo de la clase de tu personaje, si no tienes conocimiento sobre que debes asignar es importante lo consultes con un Game Master...
texto2=Por cada nivel se sube 5 skills naturales, por lo cual lo ideal sería que no asignes hasta el nivel 25 y tener en cuenta la navegación..
texto3=Debes tener cuidado, dado que dichas modificaciones no son reversibles inclusive los Game Master no se hacen responsables de skills mal asignados.
en_texto1=Skills/abilities vary depending on your characters class, if you don't know what to assign, it's important to consult with a Game Master...
en_texto2=For each level 5 natural skills are uploaded, so the ideal would be that you do not assign until level 25 and think about the necessary navigation from +25 level
en_texto3=You must be careful, since these modifications are not reversible, even the Game Masters are not responsible for badly assigned skills.
titulo=Habilidades
en_titulo=Skills
Activo=1





